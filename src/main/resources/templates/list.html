<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title th:text="${tableName}"></title>
</head>
<body>
    <table border="1px solid black">
        <thead>
            <tr>
                <th>图书编号</th>
                <th>图书名称</th>
                <th>图书价位</th>
                <th>图书类型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bookVo:${bookList}">
                <td th:text="${bookVo.bookId}"></td>
                <td th:text="${bookVo.bookName}"></td>
                <td th:text="${bookVo.bookPrice}"></td>
                <td th:text="${bookVo.catName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
